<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="block1">
                <div class="logo-div">
                    
                </div>
                <div class="input-fields">
                    <input class="type-box-info" id="username" placeholder="Phone Number, Username, or Email"
                        type="text">
                    <input class="type-box-info" id="password" placeholder="Password" type="text">
                    <button class="login-button">Log in</button>
                </div>
                <div class="dash-or-dash">
                    <div class="line">
                        <hr>
                    </div>
                    <div class="or">OR</div>
                    <div class="line">
                        <hr>
                    </div>
                </div>
                <div class="facebook">
                    <button class="facebook-button" type="button">
                        <span class="fa fa-facebook"></span>
                        <span>Log in with Facebook</span>
                    </button>
                </div>
                <div class="forgot-password">
                    Forgot Password?
                </div>
            </div>
            <div class="no-account-container">
                <span class="no-account-span">
                    Dont have an account?
                </span class="no-account-span">
                <span>
                    <a href="" class="sign-up">Sign Up</a>
                </span>
            </div>
            <div class="get-the-app">Get the app.

            </div>
            <div class="external-buttons">
                <div class="appstorelogo"></div>
                <div class="googlelogo"></div>
            </div>
        </div>
        <!-- -------------- -->
        <div class="image-container">

        </div>
    </div>
</body>


<footer>
    <div class="footer-nav">
        <ul>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Top Accounts</li>
            <li>Hashtags</li>
            <li>Locations</li>
        </ul>
    </div>

    <div class="language-copyright">
        <div class="language">
            <label for="language"></label>
            <select name="language" id="language-selector">
                <option value="English" selected>English</option>
                <option value="Japanese">Japanese</option>
                <option value="Mandarin">Mandarin</option>
                <option value="Korean">Korean</option>
            </select>
        </div>
        <div>Â© 2021 Instagram from Facebook</div>
    </div>
</footer>

</html>
